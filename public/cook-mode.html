<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cook Mode - Recipe Keeper</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="cook-mode-body">
  <div id="cook-mode-app">
    <div class="loading"><span class="spinner"></span> Loading recipe...</div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get('slug');
    if (slug) {
      initCookMode(slug);
    } else {
      document.getElementById('cook-mode-app').innerHTML = '<div class="cook-mode-error">No recipe specified</div>';
    }
  </script>
</body>
</html>
