<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Keeper</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">üç≥ Recipe Keeper</a>
      <div class="nav-links">
        <a href="/" class="active">Home</a>
        <a href="/recipes.html">Recipes</a>
        <a href="/collections.html">Collections</a>
        <a href="/shopping-lists.html">Shopping Lists</a>
        <a href="/add-recipe.html" class="btn btn-primary btn-small">+ Add Recipe</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1>Welcome to Recipe Keeper</h1>
    
    <div class="import-form">
      <h2>Import a Recipe from URL</h2>
      <form id="import-form">
        <div class="form-row">
          <input type="url" class="form-input" id="recipe-url" placeholder="Paste recipe URL here..." required>
          <button type="submit" class="btn btn-primary" id="import-btn">Import Recipe</button>
        </div>
      </form>
      <div id="import-message" class="mt-1 hidden"></div>
    </div>

    <h2>Recent Recipes</h2>
    <div id="recent-recipes" class="grid grid-3">
      <div class="loading"><span class="spinner"></span> Loading recipes...</div>
    </div>

    <div class="text-center mt-2">
      <a href="/recipes.html" class="btn btn-secondary">View All Recipes ‚Üí</a>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script>
    loadRecentRecipes();
    setupImportForm();
  </script>
</body>
</html>
