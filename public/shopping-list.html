<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List - Recipe Keeper</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    // Apply dark mode immediately to prevent flash
    if (localStorage.getItem('darkMode') === 'true' || 
        (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">üç≥ Recipe Keeper</a>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/recipes.html">Recipes</a>
        <a href="/collections.html">Collections</a>
        <a href="/shopping-lists.html" class="active">Shopping Lists</a>
      </div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">üåô</button>
    </div>
  </nav>

  <main class="container">
    <a href="/shopping-lists.html" class="back-link">‚Üê Back to Shopping Lists</a>
    
    <div id="list-content">
      <div class="loading"><span class="spinner"></span> Loading shopping list...</div>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const listId = params.get('id');
    if (listId) {
      // Reset collapsed state for new list
      collapsedCategories = new Set();
      loadShoppingList(listId);
    } else {
      document.getElementById('list-content').innerHTML = '<div class="message message-error">No shopping list specified</div>';
    }
  </script>
</body>
</html>
