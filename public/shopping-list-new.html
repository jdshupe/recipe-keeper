<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Shopping List - Recipe Keeper</title>
  <link rel="stylesheet" href="/css/style.css">
  <script>
    // Apply dark mode immediately to prevent flash
    if (localStorage.getItem('darkMode') === 'true' || 
        (localStorage.getItem('darkMode') === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark-mode');
    }
  </script>
</head>
<body>
  <nav>
    <div class="container">
      <a href="/" class="logo">üç≥ Recipe Keeper</a>
      <button class="hamburger-btn" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/recipes.html">Recipes</a>
        <a href="/collections.html">Collections</a>
        <a href="/shopping-lists.html" class="active">Shopping Lists</a>
        <a href="/pantry.html">Pantry</a>
      </div>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">üåô</button>
    </div>
  </nav>
  <div class="mobile-nav-overlay"></div>

  <main class="container">
    <a href="/shopping-lists.html" class="back-link">‚Üê Back to Shopping Lists</a>
    
    <div class="card" style="max-width: 600px;">
      <div class="card-body">
        <h1>Create Shopping List</h1>
        
        <form id="create-list-form">
          <div class="form-group">
            <label class="form-label" for="list-name">List Name</label>
            <input type="text" class="form-input" id="list-name" placeholder="e.g., Weekly Groceries" required>
          </div>

          <h2>Select Recipes</h2>
          <p class="text-muted mb-2">Choose recipes to add ingredients from:</p>
          
          <div id="recipe-selection" class="recipe-select-grid">
            <div class="loading"><span class="spinner"></span> Loading recipes...</div>
          </div>

          <div class="actions-bar">
            <button type="submit" class="btn btn-primary" id="create-btn">Create Shopping List</button>
            <a href="/shopping-lists.html" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
        
        <div id="create-message" class="mt-2 hidden"></div>
      </div>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script>
    loadRecipesForSelection();
    setupCreateListForm();
  </script>
</body>
</html>
